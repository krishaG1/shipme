<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
        }

        li:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Form Creator</h1>
    </header>
    <div class="container">
        <h2>My Forms</h2>
        <ul>
            <li>
                <h3>Form 1</h3>
                <p>Description of Form 1.</p>
                <a href="#">Edit</a> | <a href="#">Delete</a>
            </li>
            <li>
                <h3>Form 2</h3>
                <p>Description of Form 2.</p>
                <a href="#">Edit</a> | <a href="#">Delete</a>
            </li>
            <!-- Add more form items as needed -->
        </ul>
    </div>
</body>
</html>
